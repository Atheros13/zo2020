{% load has_hubs %}

{% if user.is_authenticated %}

    {% load url_level %}

    {% if request.path|url_level == "account" %}

        <li><a href="{% url 'public-home' %}">ZO-SPORTS</a></li>

    {% else %}

        <li><a href="{% url 'account-home' %}">{{ user.account.name.full_name }}</a></li>

    {% endif %}

{% else %}

    <li><a href="{% url 'public-signup' %}">Sign up</a></li>

{% endif %}
