{% extends "generic/layout/standard.html" %}

{% block content %}



<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="contactForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>{{ message }}</h4>
                <hr />

                {{ form.as_p }}

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value={{ success_url }} />
                        <input type="submit" value={{ submit_text }} class="btn btn-default" />
                    </div>
                </div>

                {% if form.errors %}
                <p class="validation-summary-errors">Error message here.</p>
                {% endif %}

            </form>
        </section>
    </div>
    <div class="col-md-4">
    </div>
</div>

{% endblock %}


{% block scripts %}

{% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>

{% endblock %}
